    <title>while numeros primos</title>

<body>
    <script>
        var encontrada=false
        var numero=20;
        while(!encontrada){
            var esprimo=true;

            for(var divisor =2; divisor<numero;divisor++){
                if (numero%divisor==0){
                    esprimo=false;
                }
            }
            if(esprimo){
                document.write("El primer numero primo a partir del nÂº 20 es: " + numero+ "<br/>");
                encontrada=true;

            }
        numero++;
        }


    
    
    </script>
</body>
