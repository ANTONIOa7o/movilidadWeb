<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Perfecto while-anidacion</title>
</head>
<body>
    <!--
Calcular los numeros perfectso hasta el 100
un nÂº perfecto, aquel que es igual a
la suma de sus divisores 
    -->
    <script>
        var numero =1;
        while(numero <=100){
            var suma =0;
        
        for (var divisor =1; divisor<numero;divisor++){
            if(numero %divisor ==0){
                suma+=divisor;
            }
        }
        if(suma == numero){
            document.write("El numero: " + numero + "es perfecto"+"<br/>");
        }
        numero++;
        }





    </script>
</body>
</html>
