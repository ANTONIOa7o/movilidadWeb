    <title>Recorrido While</title>
</head>
<body>
    <!--
----------------------while------------------

Iteracion mientras la condicion del final se cumpla. Comprobará
la condicion planteada; Si es falsa no se ejecutará
Sintaxis:

     La ejecucion continua
     mientras la condicion es true
            ↓
while (condicion){
                    Sentencia que se ejecuta mientras
                    la condicion es true
                        ↓
    cuerpo del bucle(sentencia);
}
  Ejemplo recorrer los numerois del uno al 10  -->

  <script>
var numero = 1;
while( numero <=10){
    console.log(numero);
    numero++;
}


  </script>

</body>
</html>
