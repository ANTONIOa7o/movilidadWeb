<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Multiplicar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="width: 300px; text-align: center;">

        <label>Introduce Nº de la Tabla de Multiplicar:</label>
        <input id="numero" type="text" class="form-control"/><!--Como recojo los valores-->

        <button class="btn btn-primary" onclick="tMultiplicacion()">Calcular Tabla</button>

        <div id="resultado"><img src="images/calculator.png" ></div><!--Volcado de los resultados-->

    </div>
    <script>

        var inputNumero = document.getElementById("numero");

            function tMultiplicacion(){

                var numero = parseInt(inputNumero.value);
                var linea ="";

                for (var i = 0; i<=10; i++){
               linea += numero + "x" + i + "=" + numero*i  + "<br/>"/* += (Adicion asignacion): Suma el valor de la 
                                                                                derecha a la variable de izquierda. 
                                                                                añadiendo(retornando) el nuevo valor
                                                                            */
                }

                document.getElementById("resultado").innerHTML = linea

            }
    </script>
</body>
</html>
