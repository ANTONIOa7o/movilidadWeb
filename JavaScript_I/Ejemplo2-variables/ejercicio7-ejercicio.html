<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio:</title>
</head>
<body>
    <h2>Ejercicio: El usuario introduzca dos numeros, en el cual aparezca la suma 
        de ambos numero, resta, division y multiplicacion
    </h2>
<script>
    var dato1 =window.prompt("Introduce un numero entero: ");
    var numero1=parseInt(dato1);

    var numero2 = parseInt(window.prompt("Introduce tu segundo numero"));
    
    console.log (numero1 + "+" + numero2 +"="+ (numero1+numero2));
    console.log (numero1 + "-" + numero2 +"="+ (numero1-numero2));
    console.log (numero1 + "/" + numero2 +"="+ (numero1/numero2));
    console.log (numero1 + "*" + numero2 +"="+ (numero1*numero2));




</script>

</body>
</html>
