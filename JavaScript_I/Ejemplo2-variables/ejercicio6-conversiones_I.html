<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversiones</title>
</head>
<body>
    <script>
        var dato = window.prompt("Escriba un numero decimal");
/*
paseFloat, convierte su argumento , una cadena, y la devuel como numero de punto
flotante....
Si el primer caracter no se puede convertir a numero, parseFloat devuelve NaN,
e.d: la funcion toma la cadena y trata de retornar un valor numerico decimal.

*/
        var real= parseFloat(dato);
/*
parseInt comprueba el primer argumento, una cadena e intenta devolver un numero 
entero de la base especificado.
e.d: el funcionamiento de parseInt, en el fondo es similar al parseFloat con la 
diferencia que parseInt extrae unicamente aquella parte de la cadena que pueda reconocerse
como entero.
*/
        var entero = parseInt(dato);

        var numero = 6;
        var boolean = true;

        console.log("Dato: "+ dato+ "Tipo: "+ typeof(dato));
        console.log("Real : "+ real+ "Tipo: "+ typeof(real));
        console.log("Entero : "+ entero+ "Tipo: "+ typeof(entero));
        console.log("Numero: "+ numero+ "Tipo: "+ typeof(numero));
        console.log("Booleano: "+ boolean+ "Tipo: "+ typeof(boolean));

    </script>
</body>
</html>
