<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div align="center">
        <button onclick="funcSaludar()" type="button" class="btn btn-success btn-lg">Saludar</button>
        <button onclick="funcDespedir()" type="button" class="btn btn-secondary btn-lg">Despedir</button>
    </div>
    <script>
        /*
        ------------------------------Funciones---------------------
        Tambien denominadas declaraciones de función o expresion de funcion. 
        Consta de la palabra clave function, seguida de:
        1. el nombre de la funcion
        2.Lista de parametros de la misma, entre parentesis y separados por coma.
        3. las declaraciones de JavaScript que definiran la funcion, encerradas entre {}.
    
                        -------------Variables--------------
        
        =>Variables Globales:
            ->Son globlales cuando se pueden acceder a su contenido o valor desde cualquier
            punto de la pagina donde reside el script.
            ->Se tienen qu declarar fuera de cualquier procedimiento o funcion defida
            -> Permanecerá en memoria mientras esté cargada la pagina donde estan declaradas
            ->Recomendacion: Solo se deberian de utilizar cuando realmente exista la necesidad
            de compartir informacion entre todas las partes del codigo de la pagina.
            ->Sintaxis
            <sript>
                
                var total=0;            [variable global]

                function suma(a,b){     [fuction nombre]+[(parámetros)]

                    total = (a + b)       [Declaracion de JavaScript
                                            con variables]
                }
                suma(12,3);

            < /script>
             
        */

        var nombre=window.prompt("Introduce nombre: ");
        function funcSaludar(){
            //Variable Local
            var apellido = "Cuadrado";
            alert("Hola " + nombre + " "+ apellido+" ....");
        }

    /*
    =>Variable Local:
Se define dentro del entorno de la funcion, dejando de existir al terminar de ejececutar
el script.e.d: Cuando la funcion termina esa variable o variables son desalojadas de la
memoria, por el propio motor del lenguaje. 

    */
        function funcDespedir(){
            alert("Adios " + nombre+ "!!!!");
        }

    </script>
</body>

</html>
