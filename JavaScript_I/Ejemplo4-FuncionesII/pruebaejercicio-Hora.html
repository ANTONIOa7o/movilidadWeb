<body>
    <h2 style="text-align: justify;">Prueba: Que a trav√©s de un boton, de imagen, acepto sugerencias, mostrar la hora
        y ademas otro boton que cierre la aplicacion.
    </h2>
    <div class="container" align="middle">
<button onclick="miHora()" class="btn" type="button" style="border-radius: 40%;">
    <img src="images/reloj.png">
</button>
<div id="resultado"
 style="width: 450px; background-color: black; font-size: 100px; color: green; text-align: center;">
</div>
<button onclick="cerrar()" class="btn" type="button">Cerrar</button>

<script>
    var hora = new Date();
function miHora(){
document.getElementById('resultado').innerHTML = hora.getHours() + ":" + hora.getMinutes()+":"
+ hora.getSeconds();
}
function cerrar(){
    document.getElementById('resultado').innerHTML ="";
}
</script>




    </div>
</body>
