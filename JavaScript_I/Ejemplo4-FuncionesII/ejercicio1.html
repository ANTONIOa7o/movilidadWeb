<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacion Formulario vs Variable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin: 0 auto;text-align: justify;width: 400px;">
        <h2>Interralacion Formulario y Variables</h2>
        <form action="" align="center">

            <div>
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div>
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="form-text">Rellena todos los campos</div>

            <input onclick="mensaje()" type="button" class="btn btn-secondary" value="Aceptar">

            <div id="" class="form-floating">
                <textarea id="resultado" class="form-control" style="height: 100px;"></textarea>
             
            </div>
        </form>
    </div>
    <script>
        function mensaje(){
            var miNombre = document.getElementById("nombre").value;
            var misApellidos = document.getElementById("apellidos").value;
            document.getElementById('resultado').innerHTML = 'Acceso autorizado a: ' + 
            miNombre+ ' '+ misApellidos + 'Bienvenido al area virtual'
        }
    </script>
</body>

</html>
