    <title>ESTRUCUTURAS DE CONTROL</title>

<body>
    <script>

    /*
    ------------------------------Estructuras de Control--------------------------------
    1. If-else
    2.Switch-case
    3. for
    4. for in
    5 While
    6.Do-while
        Permite tomar decisiones en funcion de unas determinadas condiciones que inicialmente
        se impongan, para ejecutar uno u otro codigo segun lo que indiquen dichas condiciones

1. IF-ELSE
        Sintaxis:

        if (condicion){
            codigo - que si es cierto;
        }else{
            codigo- que si es falso;
        }
[Comprueba la validez o falsedad de un condicion. Si esta condición es true, se ejectua el codigo
contenido enre las primeras llaves. Si fuera false, se interpretara el codigo tras las segundas
llaves]
    */
   var numero = 9;
     if(numero>=5){
       alert("Numero es mayor o igual que 5");
   }else{
       alert("Numero es menor que 5");
   }
// añadir sentecias if
   var numero2=7;
   if(numero>=5){
       alert("Numero es mayor o igual que 5");
   }else if(numero2>=5){
       alert("Numero 2 es mayor o igual que 5");
   }else{
       alert("Ambos numero son menores que 5");
   }

    </script>
</body>
