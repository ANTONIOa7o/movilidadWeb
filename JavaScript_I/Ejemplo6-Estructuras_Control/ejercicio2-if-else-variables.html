<head>

</head>

<body>
    <div style="margin: 0 auto;text-align: justify;width: 400px;">
        <h2>Interralacion Formulario y onmouseover-onmouseout</h2>
        <form action="" align="center">
            <div>
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce nombre"/>
            </div>
            <div>
                <label class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
            <div class="form-text">Rellena todos los campos</div>

            <div id="" class="form-floating">
                <textarea id="resultado" class="form-control" style="height: 100px;"></textarea>
            </div>
            <!--
    Eventos onmouseover, se produce cuando el puntero del raton se muueve sobre el elemento,
    o sobre su hijos. Este evento se utiliza en la mayoria de los casos como complemento el evento
    onmouseout; será cuando el usuario mueve el puntero del raton fuera del evento.  
            -->
            <div>
                <button onmouseover="mensaje()" onmouseout="" type="button" class="btn btn-primary">Mensaje</button>
            </div>
        </form>
    </div>
    <script>
        function mensaje(){
            var miNombre = document.getElementById("nombre").value;
            var misApellidos = apellidos.value;
            /*
            En JavaScript, al comando length, muy utilizado, como pieza clave a la hora de recorrer
            elementos y arrays. Ademas de ser una propiedad, funciona tambien como un metodo aplicable
            a las funciones que permite construir arquitecturas de objetos flexibles. Recomendaciones:
            1- En las variables Number y Objects, no tendran propiedad length, devolverá undefined
            2- la propiedad length de un objeto string representa la longitud de una cadena, en
            unidad de codigo.
            3-Una cadena vacia, es considerada length = 0.

            */
            if(miNombre.length !=0 && misApellidos.length !=0){
                document.getElementById("resultado").innerHTML="Hola "+ miNombre + 
                " " + misApellidos+ "Bienvenido a mi pagina";
            }else{
                alert("Son necesarios nombre y apellidos");
            }

function limpiar(){
    document.getElementById("resultado").innerHTML="";
}
        }
    </script>
</body>

</html>
