<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Credito: Calcluar el tipo de interes, con tiempo y Capital;
        siendo 24 meses, interes del 5%, 60 meses 8% y a partir de 60 meses el 10%
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <script>
        function calcular() {

            var capital = parseFloat(window.prompt("Introduce el importe solicitado:"));
            var tiempo = parseFloat(window.prompt("Introduce los meses para abonar tus cuotas:"));
            var redito = 0;

            /*crt*/

            if (tiempo <= 24) {
                redito = 0.05;
            } else if (tiempo <= 60) {
                redito = 0.08;
            } else {
                redito = 0.10;
            }
            var interes = (capital * redito / tiempo);
            document.getElementById('resultado1').innerText =
                "Credito solicitado:" + capital + "€" + "\n Tipo de interes: " + redito * 100 + "%" +
                "\n Tiempo: " + tiempo + "meses" + "\n Interes debengado" + interes + "€"
                ;
            var cuota = ((interes + capital) / tiempo);
            document.getElementById('resultado2').innerText = "El total de su couta al mes será de:" +
                cuota + "€";
        }
    </script>
    <div class="container" style="text-align: center; width: 380px;">
        <h3 style="color: green;
        text-align: center;
        letter-spacing: -2px;">Tu credito al instante</h3>

        <button class="btn btn-success" onclick="calcular()">Calcular Credito</button>

        <div id="resultado1" style="background-color: #cccccc;/*color de fondo*/
        border-bottom: 5px solid #5ca86f;/*grosor, estilo y color del borde inferior*/
        font: normal bold 18px;/*fuente*/
        color: green;/*color de la fuente*/
        letter-spacing: -1px;/*Separacion entre letras*/
        text-align: center;/*centrado texto*/
        text-transform: uppercase;/*texto transformado a mayuscula*/
        border-radius: 18px;/*redendeado en pixel*/
        box-shadow: 4px 0px 2px #5ca86f;"></div><br/>

        <div id="resultado2" style="background-color: #cccccc;/*color de fondo*/
        border-bottom: 5px solid #5ca86f;/*grosor, estilo y color del borde inferior*/
        font: normal bold 18px;/*fuente*/
        color: green;/*color de la fuente*/
        letter-spacing: -1px;/*Separacion entre letras*/
        text-align: center;/*centrado texto*/
        text-transform: uppercase;/*texto transformado a mayuscula*/
        border-radius: 0px 0px 10px 10px;/*redendeado en pixel*/
        box-shadow: 4px 0px 2px #5ca86f;
       "></div>

    </div>

</body>

</html>
