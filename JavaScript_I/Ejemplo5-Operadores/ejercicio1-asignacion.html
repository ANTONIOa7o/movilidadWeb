    <script>
/*
OPERADORES DE ASIGNACION SIMPLE Y COMPUESTA

Operacion                   Operador

Asignacion directa              =

Con adicion                    +=

con sustracion                  -=

con multiplicacion              *=

con divison                     /=

con modudo                      %= [dividendo/ divisor]
                                      resto    cociente
    El resto de un division es el numero que queda cuando la division finaliza, entendias
    como exacta(=0) o no exacta(!=0).El modulo hace referencia al valor del resto.
*/
var numero = 5;
//Asignacion compuesta
numero = numero +3;
numero+=3; 
//console.log(numero);

numero = numero*6;
numero *=6;
//console.log(numero);

numero = numero/9;
numero /=9;
//console.log(numero);

numero = numero-2;
numero -=2;
